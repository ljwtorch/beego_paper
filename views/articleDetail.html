<div class="main_body" id="main_body">
  <div class="breadcrub">
    当前位置：论文管理>论文列表>论文详情
  </div>
  <div class="pannel">
    <h3 class="review_title">论文详情</h3>
    <div class="form_group">
      <label>论文标题：</label>
      <p class="detail"><b>{{.article.Aname}}</b></p>
    </div>
    <div class="form_group">
      <label>发布人：</label>
      <p class="detail">{{.article.User.Name}}</p>
    </div>
    <div class="form_group">
      <label>论文院系：</label>
      <p class="detail">{{.article.Atype.Typename}}</p>
    </div>
    <div class="form_group">
      <label>论文概述：</label>
      <p class="detail">
        {{.article.Acontent}}
      </p>
    </div>
    <div class="form_group" >
      <label>论文封面：</label>
      <img src="{{.article.Aimg}}" style="width: 150px;height: 150px">
    </div>
    <div class="form_group">
      <label>阅读次数：</label>
      <p class="detail">{{.article.Acount}}</p>
    </div>
    <div class="form_group">
      <label>创建时间：</label>
      <p class="detail">{{.article.Atime.Format "2006-01-02 15:04:05"}}</p>
      <span>{{.errmsg}}</span>
    </div>
  </div>
</div>
