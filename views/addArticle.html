<div class="main_body" id="main_body">
    <div class="breadcrub">
        当前位置：论文管理>添加论文
    </div>
    <div class="pannel">
        <!-- 注意要要设置enctype属性，否则文件上传不成功 -->
        <form method="post" action="/article/addArticle" enctype="multipart/form-data">
            <h3 class="review_title">添加论文</h3>
            <div class="form_group">
                <label>论文标题：</label>
                <input type="text" class="input_txt2" name="articleName">
            </div>
            <div class="form_group">
                <label>论文院系：</label>
                <select class="sel_opt" name="select">
                    {{range .types}}
                    <option>{{.Typename}}</option>
                    {{end}}
                </select>
            </div>
            <div class="form_group">
                <label>论文概述：</label>
                <textarea class="input_multxt" name="content"></textarea>
            </div>
            <div class="form_group">
                <label>上传封面：</label>
                <input type="file" class="input_file" name="uploadname">
            </div>
            <div class="form_group indent_group line_top">
                <input type="submit" value="添 加" class="confirm">
                <span>{{.errmsg}}</span>
            </div>
        </form>
    </div>
</div>
